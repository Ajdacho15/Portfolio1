<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Fullscreen Background Photo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .background-overlay {
      background-image: url('https://www.greenbot.com/wp-content/uploads/2022/09/Best-video-calling-apps-1024x725.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="bg-black absolute inset-0 z-0 background-overlay"></div>
  
  <div class="relative z-10">
    <div class="container mx-auto py-8 px-4">
      <h1 class="text-4xl font-bold text-white">A video call will be possible here i the future</h1>
      <p class="text-white">Private video calls are a good way to gain some knowledge for you specific situation, and they are more effective than workout plans.</p>
    </div>
  </div>
</body>
</html>
